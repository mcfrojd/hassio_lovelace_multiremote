###################################################################################################
## Lovelace View - remote
###################################################################################################
title: Remote
icon: mdi:remote
cards:
###################################################################################################
## Custom Compact Header - This will only effect when logged in as the user "remote"
###################################################################################################
  - type: custom:compact-custom-header
    main_config: true
    disable: true
    exceptions:
      - conditions:
          user: remote
        config:
          disable: false
          options: clock
          clock_format: 24
          menu: show
          notification: hide
###################################################################################################
## Navigation Buttons (Shown on top of all remotes)
###################################################################################################
  - type: horizontal-stack
    cards:
      - type: custom:card-modder
        card:
          type: entity-button
          icon: hide
          name: TIVO
          entity: input_select.remote
          hold_action: none
          tap_action:
            action: call-service
            service: input_select.set_options
            service_data:
              entity_id: input_select.remote
              options: "TIVO"
        style:
          background-color: '[[ if(input_select.remote == "TIVO", "gray", "rgba(56, 60, 69, 1)") ]]'
          border-radius: 20px
          border: solid 3px rgba(255, 125, 125,1)
          box-shadow: 3px 3px rgba(0,0,0,0.4)
      - type: custom:card-modder
        card:
          type: entity-button
          icon: hide
          name: SHIELD
          entity: input_select.remote
          hold_action: none
          tap_action:
            action: call-service
