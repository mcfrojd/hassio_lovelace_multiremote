###################################################################################################
## TIVO Channel Favorites - REMOTE CONTROLLER
###################################################################################################
        type: custom:layout-card
        layout: vertical
        min_columns: 1
        max_columns: 1
        max_width: 99%
        cards:
###################################################################################################
# 2 row - Media_player.tivo
###################################################################################################
          - type: media-control
            entity: media_player.tivo
###################################################################################################
## FAVORITE CHANNELS - ROW 1 - 3 BUTTONS - TIVO Box
###################################################################################################
          - type: horizontal-stack
            cards:
            - type: custom:decluttering-card
              template: button_image
              variables:
                - image: tv_svt1.png
                - border_on: rgb(0,153,204)                           # Tivo Border "on" color blue
                - tap_action:
                    action: call-service
                    service: media_player.select_source
                    service_data:
                      entity_id: media_player.tivo
                      source: SVT1
